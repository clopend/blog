name: Publish Blog

on:
  push:
    branchs:
      - master


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Blog
      uses: actions/checkout@v2
    - name: Build
      uses: jakejarvis/hugo-build-action@master
    - name: Deploy Blog
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.ACCESS_TOKEN }}
        publish_branch: gh-pages
