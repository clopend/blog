{{ partial "header.html" . }}

<main>
  <ul>
    {{ range .Site.RegularPages }}
      <li>
        <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
        <div>
          {{if not .Date.IsZero }}
            {{ .Date.Format (.Site.Params.dateform | default "January 2006") }}
          {{end}}
        </div>
      </li>
    {{ end }}
  </ul>
</main>

{{ partial "footer.html" . }}
